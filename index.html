<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>My Favorite Quotes</title>
</head>
<body>

    <div class="wrapper">
        <div class="quotes-container">
            <div class="quote-icon">
                <img src="images/quote-icon.png" alt="quote icon">
            </div>
            <div class="quotes" data-quote-container></div>
            <div class="author" data-quote-author><em></em></div>
        </div>
        <button data-quote-btn>Next Quote</button>
    </div>
    
</body>
</html>
